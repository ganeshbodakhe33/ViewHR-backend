spring:
  application:
    name: viewhr-backend

  datasource:
      url: jdbc:h2:mem:viewhrdb
      driver-class-name: org.h2.Driver
      username: sa
      password: ""

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

jwt:
  secret: viewhr-super-secure-secret-key-256-bit-minimum-length!!
  expiration: 86400000  # 1 day

springdoc:
  swagger-ui:
    path: /swagger-ui.html
